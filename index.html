<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>count-down-start</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main">
    <div class="overlay">
        <h2 class="text">We are coming soon</h2>
        <h2 id="launched-date" class="text"></h2>
      <div id="remaining-s">
      <div>
         <p id="day" class="remaining">00</p>
        <p class="label">days</p>
      </div>
      <div>
         <p id="hour"  class="remaining">00</p>
        <p class="label">hours</p>
      </div>
      <div>
         <p id="minute" class="remaining">00</p>
        <p class="label">minutes</p>
      </div>
      <div>
         <p id="second" class="remaining">00</p><p class="label">seconds</p>
      </div>
      </div>
      </div>
    </div>
    <script src="/script.js"></script>
</body>
